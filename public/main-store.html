<!--  Store Body  -->
<div class="container">
    <div class="list-group">
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products |filter:search" ng-hide="product.soldOut">
            <!-- Product Name  -->
            <product-title></product-title>
           <!-- Basket Button  -->
            <basket-button product="product"></basket-button>
            <!-- Image Gallery  -->
            <product-gallery product="product"></product-gallery>
            <!-- Product Tabs: Product/Specifications/Reviews -->
            <product-tabs></product-tabs>
        </div>
    </div>
</div>
